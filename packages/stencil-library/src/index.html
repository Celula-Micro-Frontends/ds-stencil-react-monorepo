<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-library.esm.js"></script>
  <script nomodule src="/build/stencil-library.js"></script>
</head>

<body>
  <div style="padding: 20px;">
    <h1>Stencil Components Demo</h1>

    <h2>Test Component</h2>
    <test-component text_button="Guardar" />

    <div style="
    background: #e3e3e3;
    border: 2px rgba(4, 98, 4, 0.623) solid;
    padding: 1rem;
    margin: 1rem;
    border-radius: 1rem;
 ">

      <h2>Loader Components</h2>

      <h3>Spinner (Default)</h3>
      <loader-component></loader-component>

      <h3>Dots</h3>
      <loader-component type="dots" color="#e74c3c"></loader-component>

      <h3>Pulse</h3>
      <loader-component type="pulse" color="#2ecc71" size="60"></loader-component>

      <h3>Bars</h3>
      <loader-component type="bars" color="#f39c12" text="Processing..."></loader-component>

      <h3>Ring</h3>
      <loader-component type="ring" color="#9b59b6" speed="0.5"></loader-component>

      <h3>Dual Ring</h3>
      <loader-component type="dual-ring" color="#34495e" show-text="false"></loader-component>

      <h3>Ellipsis</h3>
      <loader-component type="ellipsis" color="#e67e22" text="Loading data..." size="80"></loader-component>

      <h3>Ripple</h3>
      <loader-component type="ripple" color="#1abc9c" text-color="#e74c3c"></loader-component>
    </div>
  </div>
</body>

</html>
